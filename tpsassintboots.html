<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body class="bg-tiffaine">

    <div class="container d-flex justify-content-center mt-5">
        <div class="d-flex align-items-center">
            <div class="bg-white rounded-start">
                <div><img src="Frame 13.png" alt="logo" class="m-5"></div>
                <h5 class="ms-5 me-5 mt-2 mb-4">Artificial Intelligence giving you travel recommendations</h5>
                <p class="ms-5 me-5 mt-4 mb-2">Welcome Back, Please login to your account</p>
                <form class="px-4 py-3 ms-4 me-4">
                    <div class="mb-3">
                        <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="robert.langster@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="••••••••">
                    </div>

                        <div class="d-flex mb-3">
                            <div class="me-auto p-2">   
                                <input type="checkbox" checked="checked">
                                <label class="form-check-label text-tiffaine">
                                    Remember me
                                </label>
                            </div>
                            <div class="p-2">Forgot password?</div>
                          </div>

                        <div class="d-flex justify-content-center mt-2 mb-2">
                    <button type="submit" class="btn bg-tiffaine3 text-white me-2 ms-2">Sign in</button>
                    <button type="submit" class="btn border border-tiffaine3 text-tiffaine3 me-2 ms-2">Sign in</button>
                    </div>
                </form>
                <div class="d-flex justify-content-evenly mt-4 mb-5">
                    <p>Or, login with</p>
                    <p>Facebook</p>
                    <p>Linked In</p>
                    <p>Google</p>
                </div>
            </div>
        </div>
        <div class="bg-tiffaine2 rounded-end d-flex align-items-center">
            <img src="day66travel.png" alt="image" class="bg-tiffaine2 m-5">
        </div>
    </div>

</body>

</html>
